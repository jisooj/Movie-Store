# Connection settings for the video store application's
# database, containing both the IMDB dataset and customer info.

# This specifies the jdbc connector driver code:
videostore.jdbc_driver = com.microsoft.sqlserver.jdbc.SQLServerDriver

# This is the connector to the IMDB DB on SQL Azure (do not edit this line)
videostore.imdb_url = jdbc:sqlserver://y5sijb0x5p.database.windows.net;database=IMDB; 

# TODO: Please change the "database=" parameter below to point to your DB created for you as "YOUR_CSE_NETIDCustomer".  
videostore.customer_url = jdbc:sqlserver://y5sijb0x5p.database.windows.net;database=[left out customer DB];

# TODO: Add your ID as the username, but you will also need to keep the @y5sijb0x5p.database.windows.net part
videostore.sqlazure_username = [left out id]@y5sijb0x5p.database.windows.net

# TODO: Add your password if you haven't already. 
videostore.sqlazure_password = [left out password]

